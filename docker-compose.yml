version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: twicode_development
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    command: bundle exec rails server -b 0.0.0.0
    volumes:
      - .:/app
      - bundle_cache:/usr/local/bundle
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://postgres:password@db:5432/twicode_development
      RAILS_ENV: development
    stdin_open: true
    tty: true

  test:
    build: .
    command: bundle exec rspec
    volumes:
      - .:/app
      - bundle_cache:/usr/local/bundle
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://postgres:password@db:5432/twicode_test
      RAILS_ENV: test
    stdin_open: true
    tty: true

volumes:
  postgres_data:
  bundle_cache: